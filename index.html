<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Time Counter</title>
</head>

<body>
    <!-- Time Counter WebApp -->
    <main>
        <div class="container">
            <h1>Time Counter</h1>

            <h1 id="given-time">1 July 2023 06:00 PM</h1>

            <div class="inputs">
                <div>
                    <input type="text" value="0">
                    <span>Days</span>
                </div>

                <div>
                    <input type="text" value="0">
                    <span>Hours</span>
                </div>

                <div>
                    <input type="text" value="0">
                    <span>Minutes</span>
                </div>

                <div>
                    <input type="text" value="0">
                    <span>Seconds</span>
                </div>

            </div>

        </div>

    </main>
    
    <!-- JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
